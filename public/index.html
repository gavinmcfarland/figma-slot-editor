    			const message = event.data.pluginMessage;

    			// if (message.type === 'sync-changes') {
    			file = message.file;

    			// if access token stored, don't show it
    			if (message.token) {
    				$$invalidate(0, token = message.token);
    				$$invalidate(1, settingsStored = true);
    			}
    		};
    	});

    	const writable_props = [];

    	Object.keys($$props).forEach(key => {
    		if (!~writable_props.indexOf(key) && key.slice(0, 2) !== "$$") console.warn(`<App> was created with unknown prop '${key}'`);
    	});

    	const click_handler = () => disconnectLibrary();
    	const click_handler_1 = () => submitRestApi(selectedLibrary, token);

    	function select_change_handler() {
    		selectedLibrary = select_value(this);
    		$$invalidate(2, selectedLibrary);
    		$$invalidate(3, mobileLibrary);
    	}

    	function field_value_binding(value) {
    		token = value;
    		$$invalidate(0, token);
    	}

    	const click_handler_2 = () => submitRestApi(selectedLibrary, token);

    	$$self.$capture_state = () => ({
    		__awaiter,
    		Field,
    		onMount,
    		name,
    		file,
    		token,
    		settingsStored,
    		mobileLibrary,
    		selectedLibrary,
    		getRestApi,
    		submitRestApi,
    		disconnectLibrary
    	});

    	$$self.$inject_state = $$props => {
    		if ("__awaiter" in $$props) __awaiter = $$props.__awaiter;
    		if ("file" in $$props) file = $$props.file;
    		if ("token" in $$props) $$invalidate(0, token = $$props.token);
    		if ("settingsStored" in $$props) $$invalidate(1, settingsStored = $$props.settingsStored);
    		if ("mobileLibrary" in $$props) $$invalidate(3, mobileLibrary = $$props.mobileLibrary);
    		if ("selectedLibrary" in $$props) $$invalidate(2, selectedLibrary = $$props.selectedLibrary);
    	};

    	if ($$props && "$$inject" in $$props) {
    		$$self.$inject_state($$props.$$inject);
    	}

    	return [
    		token,
    		settingsStored,
    		selectedLibrary,
    		mobileLibrary,
    		submitRestApi,
    		name,
    		click_handler,
    		click_handler_1,
    		select_change_handler,
    		field_value_binding,
    		click_handler_2
    	];
    }

    class App extends SvelteComponentDev {
    	constructor(options) {
    		super(options);
    		init(this, options, instance, create_fragment, safe_not_equal, { name: 5 });

    		dispatch_dev("SvelteRegisterComponent", {
    			component: this,
    			tagName: "App",
    			options,
    			id: create_fragment.name
    		});
    	}

    	get name() {
    		return this.$$.ctx[5];
    	}

    	set name(value) {
    		throw new Error("<App>: Props cannot be set directly on the component instance unless compiling with 'accessors: true' or '<svelte:options accessors/>'");
    	}
    }

    var app = new App({
        target: document.body,
        props: {
            name: 'world'
        }
    });

    return app;

}());
